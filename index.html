<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cyber Education – Secure Access</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#0B1010;
  --text:#E9EEE9;
  --primary:#0F6B52;
  --accent:#D9B35A;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.14);
  --field: rgba(0,0,0,0.28);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Montserrat,system-ui;
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(15,107,82,0.25), transparent 55%),
    radial-gradient(900px 500px at 80% 20%, rgba(217,179,90,0.12), transparent 55%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:28px;
}

.header h2{
  margin:0;
  font-weight:700;
  letter-spacing:1px;
  color:var(--accent);
}

.header span{
  font-size:14px;
  opacity:0.7;
}

/* CARD */
.card{
  width:min(560px, 100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:32px;
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  text-align:center;
}

h1{
  margin:0 0 10px;
  font-size:26px;
  letter-spacing:0.3px;
}

p{
  margin:0 0 22px;
  opacity:0.85;
  line-height:1.5;
  font-size:15px;
}

.field{
  width:100%;
  padding:15px 18px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.18);
  background:var(--field);
  color:var(--text);
  font-size:16px;
  outline:none;
  transition:all .2s ease;
}

.field:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(15,107,82,0.35);
}

.btn{
  width:100%;
  margin-top:16px;
  padding:15px 18px;
  border-radius:18px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:all .18s ease;
}

.btn:hover{
  background:var(--accent);
  color:#0b1220;
  transform:translateY(-2px);
}

/* ERROR MESSAGE */
.err{
  margin-top:14px;
  color:#ff6b6b;
  font-weight:600;
  font-size:14px;
  opacity:0;
  transition:opacity .2s ease;
}

/* FOOTER */
.footer{
  margin-top:30px;
  font-size:12px;
  opacity:0.6;
  text-align:center;
}

@media (max-width: 420px){
  .card{padding:24px}
  h1{font-size:22px}
}
</style>
</head>

<body>

<div class="header">
  <h2>Cyber Security Education Program</h2>
  <span>Secure educator access portal</span>
</div>

<main class="card">
  <h1>Protected Materials</h1>
  <p>
    Authorized access required to view educational presentations and learning resources.
  </p>

  <input id="code" class="field" type="password"
         placeholder="Enter access code"
         autocomplete="off" />

  <button id="btn" class="btn">Unlock Materials</button>

  <div class="err" id="err">Access code is incorrect.</div>
</main>

<div class="footer">
  © 2026 Cyber Education Initiative – All Rights Reserved
</div>

<script>
const KEY="cyberEduUnlocked";
const CODE="Cyb£RXeRoy!26";

if(sessionStorage.getItem(KEY)==="true"){
  location.href="materials.html";
}

const input=document.getElementById("code");
const btn=document.getElementById("btn");
const err=document.getElementById("err");

function check(){
  err.style.opacity="0";
  if((input.value||"").trim()===CODE){
    sessionStorage.setItem(KEY,"true");
    location.href="materials.html";
  }else{
    err.style.opacity="1";
    input.style.borderColor="#ff6b6b";
  }
}

btn.addEventListener("click",check);
input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter") check();
});
</script>

</body>
</html>
