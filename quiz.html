<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#F7F9F6;
      --text:#0B2F28;
      --primary:#0F6B52;
      --accent:#D9B35A;
      --card:#FFFFFF;
      --shadow:rgba(0,0,0,0.08);
      --border:rgba(0,0,0,0.10);
    }
    body{
      margin:0;
      font-family:Montserrat,system-ui;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(720px,100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:0 16px 40px var(--shadow);
      padding:22px;
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    h1{margin:0;font-size:22px}
    .meta{opacity:.8;margin:6px 0 0}
    .btn{
      padding:10px 14px;border-radius:999px;font-weight:700;cursor:pointer;
      border:2px solid var(--primary);background:transparent;color:var(--primary);
    }
    .btn.primary{
      background:var(--primary);border-color:var(--primary);color:#fff;
    }
    .btn.primary:hover{background:var(--accent);border-color:var(--accent);color:#0b1220}
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:18px;
      align-items:center;
    }
    .qr{
      width:100%;
      aspect-ratio:1/1;
      border-radius:18px;
      border:1px dashed rgba(0,0,0,0.22);
      display:grid;
      place-items:center;
      overflow:hidden;
      background:#fff;
    }
    .qr img{width:100%;height:100%;object-fit:contain}
    .hint{
      opacity:.85;line-height:1.5;
    }
    .tiny{opacity:.7;font-size:12px;margin-top:8px}
    @media (max-width: 820px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="top">
      <div>
        <h1 id="title">Quiz</h1>
        <div class="meta" id="meta"></div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button class="btn" onclick="location.href='materials.html'">Back</button>
        <button class="btn primary" id="openBtn">Open quiz</button>
      </div>
    </div>

    <div class="grid">
      <div class="qr">
        <img id="qrImg" alt="QR Code" />
      </div>

      <div>
        <p class="hint">
          1) Otvori kameru na telefonu<br/>
          2) Skeniraj QR kod (to ti je “verifikacija”)<br/>
          3) Kviz će se otvoriti na telefonu i možeš odmah raditi pitanja
        </p>
        <p class="tiny" id="note"></p>
      </div>
    </div>
  </main>

  <script>
    const KEY="cyberEduUnlocked";
    if(sessionStorage.getItem(KEY)!=="true"){
      location.href="index.html";
    }

    const p=new URLSearchParams(location.search);
    const t=p.get("t") || "Tema";
    const q=p.get("q") || "A";
    const u=p.get("u") || ""; // quiz URL

    document.getElementById("title").textContent = `${t} — Kviz ${q}`;
    document.getElementById("meta").textContent = u ? "Ready" : "Quiz link not set yet (add it in materials.html).";

    // QR generator using a public QR image endpoint (simple)
    // NOTE: this just creates the QR image; the quiz still needs a real URL.
    const qrTarget = u || "https://example.com";
    const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=420x420&data=" + encodeURIComponent(qrTarget);

    document.getElementById("qrImg").src = qrUrl;

    const openBtn=document.getElementById("openBtn");
    openBtn.addEventListener("click",()=>{
      if(!u){ alert("Kviz link još nije postavljen."); return; }
      window.open(u, "_blank", "noopener");
    });

    document.getElementById("note").textContent = u
      ? "Ako se ne otvori automatski, klikni ‘Open quiz’."
      : "Kad budeš imala Quizizz linkove, ubaci ih u quizA/quizB u materials.html.";
  </script>
</body>
</html>
