<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentation Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#F7F9F6;
      --text:#0B2F28;
      --primary:#0F6B52;
      --accent:#D9B35A;
      --card:#FFFFFF;
      --shadow:rgba(0,0,0,0.08);
    }

    body{
      margin:0;
      font-family:Montserrat,system-ui;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      height:100vh;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 20px;
      background:var(--primary);
      color:white;
      gap:10px;
      flex-wrap:wrap;
    }

    .topbar h2{
      margin:0;
      font-size:18px;
      font-weight:600;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      padding:8px 14px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      border:2px solid white;
      background:transparent;
      color:white;
      transition:all .2s ease;
    }

    .btn:hover{
      background:var(--accent);
      border-color:var(--accent);
      color:#0b1220;
    }

    .viewer-wrapper{
      flex:1;
      display:flex;
      background:black;
    }

    iframe{
      flex:1;
      border:none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h2 id="title">Presentation</h2>
    <div class="controls">
      <button class="btn" onclick="goBack()">Back</button>
      <button class="btn" onclick="toggleFullscreen()">Full Screen</button>
    </div>
  </div>

  <div class="viewer-wrapper" id="viewerWrapper">
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    const KEY="cyberEduUnlocked";
    if(sessionStorage.getItem(KEY)!=="true"){
      location.href="index.html";
    }

    const params=new URLSearchParams(location.search);
    const file=params.get("f");

    if(!file){
      alert("No file specified.");
      location.href="materials.html";
    }

    document.getElementById("title").textContent=file.replace(".pdf","");

    // Load PDF from CV repo assets
    document.getElementById("pdfFrame").src =
      "https://mujmej.github.io/CV/assets/" +
      encodeURIComponent(file) +
      "#toolbar=0&navpanes=0&scrollbar=0";

    function goBack(){
      location.href="materials.html";
    }

    function toggleFullscreen(){
      const elem=document.getElementById("viewerWrapper");

      if(!document.fullscreenElement){
        elem.requestFullscreen();
      }else{
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
